[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 3%
#radius = 5
monitor = ${env:MONITOR:}

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

#border-size = 4pt
#border-color = #00000000

padding-left = 0
padding-right = 3

module-margin = 3

separator = |
separator-foreground = ${colors.disabled}

font-0 = SF Pro:size=14;4
font-1 = SF Pro:size=14:weight=bold;4
font-2 = monospace:size=14;4
font-3 = Font Awesome 6 Brands,Font Awesome 6 Brands Regular:style=Regular;4
font-4 = Font Awesome 6 Free,Font Awesome 6 Free Regular:style=Regular;4
font-5 = Font Awesome 6 Free,Font Awesome 6 Free Solid:style=Solid;4
font-6 = Font Awesome 5 Free,Font Awesome 5 Free Solid:style=Solid;4
modules-left = i3 xwindow
modules-center = date
modules-right = docker cpu memory battery  pulseaudio wlan eth

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

pin-workspaces = true

[bar/laptop-monitor]
inherit = bar/example

[bar/hdmi]
inherit = bar/example


; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

